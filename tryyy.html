<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Bell Notification Tab</title>
	<style>
		/* Add styles for the notification tab */
		.notification-tab {
			position: fixed;
			top: 20px;
			right: 20px;
			background-color: #f1c40f;
			border-radius: 50%;
			width: 50px;
			height: 50px;
			text-align: center;
			line-height: 50px;
			cursor: pointer;
		}

		/* Add styles to highlight the table */
		.highlight {
			background-color: #3498db;
			color: #fff;
		}
	</style>
</head>
<body>
	<!-- Add the bell notification tab -->
	<div class="notification-tab">
		<!-- Add the bell icon -->
		<i class="fa fa-bell"></i>
		<!-- Add the notification count -->
		<span class="notification-count">5</span>
	</div>

	<!-- Add the table with notification data -->
	<table id="notification-table">
		<thead>
			<tr>
				<th>Date</th>
				<th>Message</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>2023-05-14</td>
				<td>New notification received</td>
			</tr>
			<tr>
				<td>2023-05-13</td>
				<td>Reminder: Meeting tomorrow</td>
			</tr>
			<tr>
				<td>2023-05-12</td>
				<td>Payment received</td>
			</tr>
			<tr>
				<td>2023-05-11</td>
				<td>Account created</td>
			</tr>
			<tr>
				<td>2023-05-10</td>
				<td>Welcome to our website</td>
			</tr>
		</tbody>
	</table>

	<!-- Add the JavaScript code -->
	<script>
		// Add an event listener to the notification tab
		document.querySelector('.notification-tab').addEventListener('click', function() {
			// Get the table element by ID
			var table = document.getElementById('notification-table');
			// Add the highlight class to the table
			table.classList.add('highlight');
			// Remove the highlight class after 3 seconds
			setTimeout(function() {
				table.classList.remove('highlight');
			}, 3000);
		});
	</script>
</body>
</html>
